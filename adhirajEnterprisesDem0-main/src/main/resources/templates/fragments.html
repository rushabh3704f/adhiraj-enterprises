<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="header(page)">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                        aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${page}=='home' ? ' active' : ''" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${page}=='booking-entry' ? ' active' : ''" th:href="@{/booking-entry}">Booking Entry</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${page}=='challan-entry' ? ' active' : ''" th:href="@{/challan-entry}">Challan Entry</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${page}=='driver-details' ? ' active' : ''" th:href="@{/driver-details}">Driver Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${page}=='billing-section' ? ' active' : ''" th:href="@{/billing-section}">Billing Section</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${page}=='contact' ? ' active' : ''" th:href="@{/contact}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-danger ms-3" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
