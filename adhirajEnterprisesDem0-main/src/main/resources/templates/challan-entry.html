<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Challan Entry</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
	<!-- Header fragment -->
	<div th:replace="~{fragments :: header('challan-entry')}"></div>

	<div class="container mt-4">
		<h2>Challan Entry</h2>

		<!-- Search Form -->
		<form th:action="@{/challan-entry/search}" method="post"
			class="row g-2 align-items-center mb-4">
			<div class="col-auto">
				<label for="chasisSearch" class="form-label">Chassis no.</label> <input
					type="text" id="chasisSearch" name="chassisSuffix"
					th:value="${chassisSuffix}" class="form-control" maxlength="6"
					placeholder="Last 6 digits" required>
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary mt-4">Search</button>
			</div>
		</form>
 <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger mt-3">
            <span th:text="${errorMessage}"></span>
        </div>
		<!-- Display Search Results -->
		<form class="row g-3">
			<div class="col-md-4">
				<label class="form-label">Delivery No.</label> <input type="text"
					readonly class="form-control"
					th:value="${entry != null} ? ${entry.deliveryNum} : ''" />
			</div>
			<div class="col-md-4">
				<label class="form-label">Chassis no.</label> <input type="text"
					readonly class="form-control"
					th:value="${entry != null} ? ${entry.vehicleChassisNumber} : ''" />
			</div>
			<div class="col-md-4">
				<label class="form-label">Last Six Digits</label> <input type="text"
					readonly class="form-control"
					th:value="${entry != null} ? ${entry.vehicleChassisNumber.substring(entry.vehicleChassisNumber.length()-6)} : ''" />
			</div>

			<div class="col-md-4">
				<label class="form-label">Model Code</label> <input type="text"
					readonly class="form-control"
					th:value="${entry != null} ? ${entry.materialCode} : ''" />
			</div>
			<div class="col-md-4">
				<label class="form-label">Model Description</label> <input
					type="text" readonly class="form-control"
					th:value="${entry != null} ? ${entry.materialDescription} : ''" />
			</div>
			<div class="col-md-4">
				<label class="form-label">Depot/Dealer</label> <input type="text"
					readonly class="form-control"
					th:value="${entry != null} ? ${entry.invoiceNo} : ''" />
			</div>

			<div class="col-md-4">
				<label class="form-label">STN date</label> <input type="text"
					readonly class="form-control"
					th:value="${entry != null} ? ${entry.stnValue} : ''" />
			</div>
			<div class="col-md-4">
				<label class="form-label">Invoice No.</label> <input type="text"
					readonly class="form-control"
					th:value="${entry != null} ? ${entry.invoiceNo} : ''" />
			</div>
			<div class="col-md-4">
				<label class="form-label">TC/TFC No.</label> <input type="text"
					readonly class="form-control"
					th:value="${entry != null} ? ${entry.trcNo} : ''" />
			</div>

			<div class="col-md-4">
				<label class="form-label">Invoice Date</label> <input type="text"
					readonly class="form-control"
					th:value="${entry != null} ? ${entry.invoiceNo} : ''" />
			</div>
			<div class="col-md-4">
				<label class="form-label">Invoice Amount</label> <input type="text"
					readonly class="form-control"
					th:value="${entry != null} ? ${entry.invoiceNo} : ''" />
			</div>
			<div class="col-md-4">
				<label class="form-label">Insurance Company</label> <input
					type="text" readonly class="form-control"
					th:value="${entry != null} ? ${entry.invoiceNo} : ''" />
			</div>

			<div class="col-md-4">
				<label class="form-label">Dispatch Date</label> <input type="date"
					readonly class="form-control"
					th:value="${entry != null} ? ${entry.invoiceNo} : ''" />
			</div>

			<!-- Download Button -->
			<div class="col-12 mt-4">
				<form th:action="@{/challan-entry/download}" method="post">
					<button type="submit" class="btn btn-success">Download PDF</button>
				</form>
			</div>
		</form>

		<!-- Success message -->
		<div th:if="${message}" class="alert alert-success mt-3">
			<span th:text="${message}"></span>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
