<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Header Fragment -->
    <div th:replace="~{fragments :: header('booking-entry')}"></div>

    <div class="container mt-5">
        <h2>Booking Entry Page</h2>
        <form th:action="@{/booking-entry/search}" method="post" class="row g-2 align-items-center mb-4">
            <div class="col-auto">
                <input type="text" name="chassisSuffix" th:value="${chassisSuffix}" class="form-control" maxlength="6" placeholder="Last 6 digits of chassis" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <div th:if="${results != null}">
            <h4>Search Results</h4>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Chassis Number</th>
                        <th>Owner</th>
                        <th>Booking Date</th>
                        <!-- Add other columns as needed -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${results}">
                        <td th:text="${entry.chassisNumber}"></td>
                        <td th:text="${entry.owner}"></td>
                        <td th:text="${entry.bookingDate}"></td>
                        <!-- Add other fields as needed -->
                    </tr>
                    <tr th:if="${results.size()} == 0">
                        <td colspan="3">No records found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
